<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1' crossorigin='anonymous'>
    <title>PONG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class='bg-dark'>
    <button id="go-again">Go again</button>
    <div class="container bg-light mt-5">
        <div id="welcome-row " class="row mb-3">
            <h1 class="col-12 p-2 text-center">Play pong</h1>
        </div>
        <!-- <h1 id="left" class="no-hit">LEFT</h1>
        <h1 id="right" class="no-hit">RIGHT</h1> -->
        <div class="row" id="scores-row">
            <h1 class="col-6">
                0
            </h1>
            <h1 class='col-6 text-end'>
                0
            </h1>
            <div class="col text-center m-2 mb-4">
                <canvas class="col-10" id='board' width="480" height="270"></canvas>
            </div>
        </div>
        <div id='username-row' class="row m-2 p-2 gap-1">
            <label for="enter-username">Enter username: </label>
            <textarea class='col' id="enter-username" cols="30" rows="1"></textarea>
            <button id='username-submit' class="btn btn-primary col-4">Connect</button>
        </div>
        <br/>
        <!-- <div class="row m-2">
            <textarea id="chat-room" cols="30" rows="10"></textarea>
        </div>
        <div class="row m-2 gap-1">
            <textarea class='col' id="send-msg" cols="30" rows="2"></textarea>
            <button id='send-btn' class="btn btn-primary col-4">Send</button>
        </div> -->
    </div>
    <script src='https://code.jquery.com/jquery-3.5.1.min.js' integrity='sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=' crossorigin='anonymous'></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/reload/reload.js"></script> 
    <script src="client.js"></script>
</body>
</html>
